<div class="app-layout">
  <aside class="sidebar desktop-only">
    <div class="brand">
      <div class="logo-icon">C</div>
      <span>CarniNet</span>
    </div>
    <nav class="side-nav">
      <a routerLink="/components/dashboard" routerLinkActive="active" class="nav-item">
        <i class="material-icons">dashboard</i> Inicio
      </a>

      <a *ngIf="isSubastador() || isAdmin()" routerLink="/components/ver-subastas" routerLinkActive="active" class="nav-item">
        <i class="material-icons">gavel</i> Mis Subastas
      </a>

      <div class="divider"></div>
      <span class="nav-category">Seguridad</span>
      <a routerLink="/components/lista-negra" routerLinkActive="active" class="nav-item">
        <i class="fa-solid fa-shield-halved"></i> Lista Negra
      </a>

      <ng-container *ngIf="isAdmin()">
        <div class="divider"></div>
        <span class="nav-category">AdministraciÃ³n</span>
        <a routerLink="/components/eventos" routerLinkActive="active" class="nav-item">
          <i class="material-icons">event</i> Eventos
        </a>
        <a routerLink="/components/revision-solicitudes" routerLinkActive="active" class="nav-item">
          <i class="material-icons">verified_user</i> Solicitudes
        </a>
      </ng-container>

      <div class="divider"></div>
      <a routerLink="/components/perfil" routerLinkActive="active" class="nav-item">
        <i class="material-icons">account_circle</i> Mi Perfil
      </a>
    </nav>
  </aside>

  <main class="viewport">
    <div class="dynamic-content">
      <app-volver *ngIf="showBackButton"></app-volver>
      <router-outlet></router-outlet>
    </div>
  </main>

  <nav class="mobile-bottom-nav mobile-only">
    <a routerLink="/components/dashboard" routerLinkActive="active" class="mobile-nav-link">
      <i class="material-icons">grid_view</i>
      <span>Inicio</span>
    </a>
    
    <a *ngIf="isSubastador() || isAdmin()" routerLink="/components/ver-subastas" routerLinkActive="active" class="mobile-nav-link">
      <i class="material-icons">gavel</i>
      <span>Subastas</span>
    </a>

    <a *ngIf="isAdmin()" routerLink="/components/eventos" routerLinkActive="active" class="mobile-nav-link">
      <i class="material-icons">event</i>
      <span>Eventos</span>
    </a>

    <a routerLink="/components/lista-negra" routerLinkActive="active" class="mobile-nav-link">
      <i class="bi bi-shield-check"></i>
      <span>Seguridad</span>
    </a>

    <a routerLink="/components/perfil" routerLinkActive="active" class="mobile-nav-link">
      <i class="material-icons">person_outline</i>
      <span>Perfil</span>
    </a>
  </nav>
</div>
