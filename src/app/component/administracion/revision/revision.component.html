<app-volver></app-volver>
<div class="revision-container">
  <h2>Solicitudes de subastador</h2>

  <p *ngIf="loading" class="loading">Cargando...</p>
  <p *ngIf="!loading && pendientes.length === 0" class="no-data">
    No hay solicitudes pendientes
  </p>

  <div class="users-list" *ngIf="pendientes.length > 0">
    <div class="user-item" *ngFor="let u of pendientes">
      <div class="user-main">
        <h3>{{ u.name }} {{ u.lastName }}</h3>
      </div>
      <div class="user-info">
        <span><strong>Email:</strong> {{ u.username }}</span>
        <span><strong>Nombre:</strong> {{ u.name }}</span>
        <span><strong>Apellido:</strong> {{ u.lastName }}</span>
        <span><strong>Tel√©fono:</strong> {{ u.phone }}</span>
        <span><strong>Ciudad:</strong> {{ u.city }}</span>
      </div>
      <div class="user-actions">
        <button class="approve" (click)="aprobar(u.id)">Aprobar</button>
        <button class="reject" (click)="rechazar(u.id)">Rechazar</button>
      </div>
    </div>
  </div>
</div>
