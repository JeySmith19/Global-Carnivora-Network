<div class="login-wrapper">
  <div class="login-container">

    <div class="login-side">
      <div class="logo-box">
        <img src="assets/logo.png" alt="CarniNet">
      </div>
      <h1>CarniNet</h1>
      <p class="tagline">La red que conecta la comunidad carnívora</p>
    </div>

    <div class="login-form">
      <h2>Acceso al sistema</h2>
      <span class="subtitle">Inicia sesión para continuar</span>

      <form (ngSubmit)="login()">
        <input type="text" placeholder="Correo" [(ngModel)]="username" name="username">
        <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
        <button type="submit">Ingresar</button>
      </form>

      <div class="links">
        <span class="link-strong" routerLink="/reset">¿Olvidaste tu contraseña?</span>
        <span class="link-strong" routerLink="/registro">Crear cuenta</span>
      </div>

      <footer>Desarrollado por Jarol S.</footer>
    </div>

  </div>
</div>
