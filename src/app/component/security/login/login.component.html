<div class="login-wrapper">
  <div class="login-card">
    <h2>Bienvenido</h2>
    <p class="subtitle">Inicia sesión para continuar</p>

    <form (ngSubmit)="login()">
      <div class="input-group">
        <input type="text" placeholder="Correo" [(ngModel)]="username" name="username" autocomplete="email" />
      </div>

      <div class="input-group">
        <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" autocomplete="current-password" />
      </div>

      <button class="login-btn" type="submit">Iniciar sesión</button>
    </form>

    <p class="text-small">
      ¿No tienes cuenta? <span class="link-text" routerLink="/registro">Regístrate</span>
    </p>
    <p class="text-small">
      <span class="link-text" routerLink="/reset">¿Olvidaste tu contraseña?</span>
    </p>
  </div>
</div>
